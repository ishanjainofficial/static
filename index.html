<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Static Web Page for Project 0">
    <link rel="stylesheet" href="styles.css">
    <title>Static Web Page</title>
</head>
<body>
    <h1>Welcome to My Static Web Page</h1>
    <img src="image.jpg" alt="Sample Image" width="300">

    <h2>Unordered List</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
        </tr>
    </table>

    <p>
        View the source code on 
        <a href="https://github.com/your-username/static-web-page" target="_blank">GitHub</a>.
    </p>
</body>
</html>
